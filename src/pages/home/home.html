<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row nowrap>
      <ion-card>
        <div class="doughnutChart">
          <canvas baseChart
                  height="1"
                  width="1"
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </ion-card>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 id="col-left">
          <sup ion-text>Income</sup><p>Rp. 30,000,000</p>
      </ion-col>
      <ion-col col-6 id="col-right">
          <sup ion-text>Expense</sup><p>Rp. 30,000,000</p>  
      </ion-col>
    </ion-row>
  </ion-grid>
    
    
  <ion-list>
    <button ion-item full>
      <p>Income</p>
      <ion-icon name="ios-create-outline" item-end></ion-icon>
    </button>
    <button ion-item full>
      <p>Expense</p>
      <ion-icon name="ios-create-outline" item-end></ion-icon>
    </button>
    <button ion-item full>
      <p>History</p>
      <ion-icon name="ios-create-outline" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
